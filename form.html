<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Review</title>
    <meta name="description"
    content="Envía tu reseña de producto, califica tu experiencia, comparte ventajas y desventajas y ayuda a otros consumidores a decidir mejor.">
    <meta name="author" content="Miguel Ángel Cornejo Durand">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/form-base.css">
    <link rel="stylesheet" href="styles/form-large.css">

    <script src="scripts/review.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header class="site-header">
        <h1>Product Review</h1>
        <p class="subtitle">Share your experience — help others decide.</p>
    </header>

    <main>
        <form id="reviewForm" action="review.html" method="get" class="card form-grid">
            <label for="product">Product Name <span aria-hidden="true">*</span></label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Seleccionar un producto...</option>
            </select>
            <fieldset class="rating">
                <legend>Overall Rating <span aria-hidden="true">*</span></legend>
                <div class="stars">
                    <label for="rating-1">
                        <input type="radio" id="rating-1" name="rating" value="1" required> ★
                    </label>
                    <label for="rating-2">
                        <input type="radio" id="rating-2" name="rating" value="2"required> ★★
                    </label>
                    <label for="rating-3">
                        <input type="radio" id="rating-3" name="rating" value="3"required> ★★★
                    </label>
                    <label for="rating-4">
                        <input type="radio" id="rating-4" name="rating" value="4"required> ★★★★
                    </label>
                    <label for="rating-5">
                        <input type="radio" id="rating-5" name="rating" value="5"required> ★★★★★
                    </label>
                </div>
            </fieldset>

            <label for="install">Date of Installation <span aria-hidden="true">*</span></label>
            <input type="date" id="install" name="install" required>

            <fieldset>
                <legend>Which features did you find useful? <span class="hint">(check all that apply)</span></legend>

                <label class="check" for="feature-durability">
                    <input type="checkbox" id="feature-durability" name="features" value="Durability">
                    Durability
                </label>

                <label class="check" for="feature-ease">
                    <input type="checkbox" id="feature-ease" name="features" value="Ease of Use">
                    Ease of Use
                </label>

                <label class="check" for="feature-performance">
                    <input type="checkbox" id="feature-performance" name="features" value="Performance">
                    Performance
                </label>

                <label class="check" for="feature-design">
                    <input type="checkbox" id="feature-design" name="features" value="Design">
                    Design
                </label>
            </fieldset>

            <label for="written">Written Review <span class="hint">(optional)</span></label>
            <textarea id="written" name="written" rows="6" minlength="10"
                placeholder="What stood out to you? Pros, cons, tips…"></textarea>

            <label for="user">Your Name <span class="hint">(optional)</span></label>
            <input id="user" name="user" type="text" inputmode="text" autocomplete="name"
                placeholder="e.g., Ángel Cornejo">

            <input type="hidden" id="submittedAt" name="submittedAt" value="">

            <input class="cta" type="submit" value="Post Review">
        </form>
    </main>

    <footer class="site-footer">
        <div class="wrap">
            <p>&copy; <span id="year"></span> • Miguel Ángel Cornejo D. • Cusco, Peru</p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>

</html>
